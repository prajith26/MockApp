<h2 mat-dialog-title>User Details</h2>
<mat-dialog-content>
    Name        : {{data.name}} <br>
    Email       : {{data.email}} <br>
    Phone No    : {{data.phone}} <br>
    Gender      : {{data.gender}} <br>
    Age         : {{data.age}} <br>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Ok</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
